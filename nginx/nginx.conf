server {
  listen 80 default_server;
  listen [::]:80 default_server;

  root /var/www/html/apps/codvue/dist;

  index index.html index.htm index.nginx-debian.html;

  server_name localhost;
  error_page 404 /;

  location / {
          try_files $uri $uri/ =404;
  }

  location = /50x.html {
    root   /usr/share/nginx/html;
  }
}